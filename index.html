<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🐍 Water, Snake, Gun Game 🔫</h1>
    <p>Choose your move:</p>
    <div class="buttons">
      <button onclick="playGame('S')">🐍 Snake (S)</button>
      <button onclick="playGame('W')">💧 Water (W)</button>
      <button onclick="playGame('G')">🔫 Gun (G)</button>
    </div>
    <div class="result">
      <p><strong>You:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computer:</strong> <span id="computer-choice">-</span></p>
      <p><strong>Result:</strong> <span id="game-result">-</span></p>
    </div>
  </div>

  <!-- External JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
